<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Momentum</title>
</head>
<body>
  <div class="weather-wrapper">
    <p class="current__city">Kyiv</p> <span class="temp">35</span> <span>&#8451;</span> 
    <div class="weather__date__wrapper">
      <input type="text" class="input" placeholder="Enter city"><img class="btn__weather" src="./assets/images/button.png" alt="">
    </div>
  </div>

<img src="./assets/images/button.png" alt="button" class="button" title="Press to change background image">
  <time class="time"></time>
  <div class="wrapper-month">
    <span class="dayOfWeek"></span>
    <span class="day"></span>
    <span class="month"></span>
  </div>
  
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true" tabindex="1"></span>
  </h1>
  <h2 class="focus__title">What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true" tabindex="1"></h2>
  <div class="joke-wrapper">
    <div class="text-wrapper">
      <p class="joke__title">Joke of day: </p>
      <p class="joke"></p>
    </div>
    <img src="./assets/images/button.png" alt="button" class="button__joke">
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
